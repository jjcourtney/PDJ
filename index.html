<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Infocraft</title>
</head>

<body class="flex flex-col justify-between h-screen">
    <header class="flex justify-end">

        <h1 class="absolute top-14 left-0.5 text-black text-6xl heading-infocraft bg-green-300 p-5 shadow-xl rounded-3xl ml-5">InfoCraft</h1>

        <div class="flex flex-col text-black bg-green-300 rounded-2xl p-5 my-5 mr-5" id="status-div"></div>
    </header>
    <main class="flex flex-row justify-around">
        <section class="flex flex-col items-center justify-around shadow-xl bg-green-300 rounded-3xl min-w-max">
            <form class="text-3xl font-bold justify-center" action=" " id="search-player-uuid">
                <label class="flex flex-col mb-2 text-center" for="input-name ">
                    Player UUID
                </label>
                <input class="border-2 rounded m-2 border-green-700" type="text" name="" id="input-name">
                <button class="flex flex col p-8 border-2 rounded border-green-700 rounded-full py-2 px-4 shadow-lg font-bold text-black text-2xl hover:bg-green-500 mb-6 ml-auto mr-auto"
                    type="submit">Search</button>
            </form>
            <div class="text-2xl flex flex-col">
                <span class="shadow-xl bg-green-700 rounded-3xl text-center pb-1 text-green-200">
                    someName 
                </span>
                <span>
                    anotherName
                </span>
                <span>
                    somethingElse
                </span>
            </div>
        </section>
        <section class="shadow-xl bg-green-300 m-8 rounded-3xl" id="player-card">
            <!--- will have details of player--->
            <div class="flex justify-around items-baseline">
                <h1 class="text-6xl font-bold" id="player-name">Player Name</h1>
                <p class="text-sm" id="uuid">UUID</p>
            </div>
            <div class="flex">
                <div class="static w-52">
                    <img class="w-40 m-12 p-10" src="./assets/images/SteveSkin.png">
                </div>
                <div class="text-2xl relative box-border p-10">
                    <div>
                        <span class="flex flex-col font-bold">
                            Date joined
                        </span>
                        <span id="date-joined">
                            15/07/2021 <!--  -->
                        </span>
                    </div>
                    <div>
                        <span class="flex flex-col font-bold">
                            Last online
                        </span>
                        <span id="last-online">
                            15/07/2021 <!--  -->
                        </span>
                    </div>
                    <div>
                        <span class="font-bold">
                            Number of achievements
                        </span>
                        <span id="num-achievements">
                            100 <!--  -->
                        </span>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer class="flex bg-green-300 text-center text-black text-2xl justify-end items-center">
        <p class="text-right">
            Created By PDJ. Paul Aston, Dylson Oliveira and Jon Courtney
        </p>
        <div>
            <h2 class="pdj-footer text-6xl mx-20 my-5">&lt;pdj&gt;</h2>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/js/hypixelApi.js"></script>
<script src="./assets/js/serverStatus.js"></script>
<script src="./assets/js/script.js"></script>

</html>
