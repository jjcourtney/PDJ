<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Infocraft</title>
</head>

<body class="flex flex-col justify-between h-screen">
    <header class="flex md:justify-end justify-center flex-col md:flex-row">

        <h1 class="md:absolute text-center min-w-1/2 md:top-14 md:left-0.5 md:mt-0 mt-5 text-black text-3xl md:text-5xl heading-infocraft bg-green-300 m-auto p-5 shadow-xl rounded-3xl md:ml-5">InfoCraft</h1>

        <div class="flex flex-col text-black bg-green-300 rounded-2xl p-5 mx-auto my-5 md:mr-5 text-center" id="status-div"></div>
    </header>
    <main class="flex flex-col md:flex-row justify-around">
        <section class="flex flex-col items-center shadow-xl bg-green-300 rounded-3xl min-w-1/2 mx-8 mt-5">
            <form class="flex flex-col text-3xl font-bold justify-center" action=" " id="search-player-uuid">
                <label class="flex flex-col mb-2 text-center" for="input-name ">
                    Player UUID
                </label>
                <input class="border-2 rounded my-2 mx-auto border-green-700 w-3/4" type="text" name="" id="input-uuid">
                <button class="active:bg-green-100 p-8 border-2 rounded border-green-700 rounded-full py-2 px-4 shadow-lg font-bold text-black text-2xl hover:bg-green-500 mb-2 mx-auto"
                    type="submit">Search</button>
                    
            </form>
            <button class="active:bg-green-100 p-8 border-2 rounded border-green-700 rounded-full py-2 px-4 shadow-lg font-bold text-black text-2xl hover:bg-green-500 mb-2 mx-auto"
                    type="text" id="clear-button">Clear search</button>
            <p class="mb-2">Don't know your UUID? find it <a href="https://mcuuid.net/" class="text-blue-500" target="blank">here</a></p>
            <div class="text-2xl flex flex-col text-center align-middle" id="previous-search-div">


            </div>
        </section>
        <section class="shadow-xl bg-green-300 m-8 rounded-3xl" id="player-card">
           
            <div class="flex justify-around items-baseline flex-col md:flex-row ">
                <h1 class="text-6xl font-bold mx-auto" id="player-name">Player Name</h1>
                <p class="text-sm text-center  mx-auto mt-5" id="uuid">UUID</p>
            </div>
            <div class="flex flex-col md:flex-row">
                <div class="static w-52 m-auto md:m-12">
                    <img class="w-40 m-auto" src="./assets/images/SteveSkin.png" id="player-skin">
                </div>
                <div class="text-2xl block box-border p-10 md:flex md:flex-col">
                    <div>
                        <span class="font-bold">
                            Date joined
                        </span>
                        <span class="text-center block md:mb-5" id="date-joined">
                           -
                        </span>
                    </div>
                    <div>
                        <span class="font-bold block">
                            Last online
                        </span>
                        <span class="text-center block md:mb-5" id="last-online">
                            - 
                        </span>
                    </div>
                    <div>
                        <span class="font-bold">
                            Number of achievements
                        </span>
                        <span class="text-center block md:mb-5" id="num-achievements">
                            - 
                        </span>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer class="flex flex-col md:flex-row bg-green-300 text-center text-black text-2xl md:justify-end items-center">
        <p class="text-center md:text-right">
            Created By PDJ. Paul Aston, Dylson Oliveira and Jon Courtney
        </p>
        <div> 
            <h2 class="pdj-footer text-6xl mx-20 my-5">&lt;pdj&gt;</h2>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/js/hypixelApi.js"></script>
<script src="./assets/js/serverStatus.js"></script>
<script src="./assets/js/script.js"></script>

</html>
