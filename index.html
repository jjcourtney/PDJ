<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Infocraft</title>
</head>

<body>
    <header class="py-28 bg-green-800 flex justify-center">
        <img class="w-56" src="./assets/images/infocraft.png">
        <div id="status-div"></div>
    </header>
    <main class="flex flex-row">
        <section class="shadow-inner bg-gray-400 m-8" id="player-card">
            <!--- will have details of player--->
            <div class="flex">
                <h1 class="text-6xl font-bold" id="player-name">Player Name</h1>
                <p class="text-2xl font-bold shadow-inner" id="uuid">UUID</p>
            </div>
            <div class="flex">
                <div class="static w-52">
                    <img class="w-40 m-12 p-10" src="./assets/images/SteveSkin.png">
                </div>
                <div class="text-2xl relative box-border p-10">
                    <div>
                        <span class="flex flex-col font-bold">
                            Date joined
                        </span>
                        <span id="date-joined">
                            15/07/2021 <!--  -->
                        </span>
                    </div>
                    <div>
                        <span class="flex flex-col font-bold">
                            Last online
                        </span>
                        <span id="last-online">
                            15/07/2021 <!--  -->
                        </span>
                    </div>
                    <div>
                        <span class="flex flex-col font-bold">
                            Number of achievements
                        </span>
                        <span id="num-achievements">
                            100 <!--  -->
                        </span>
                    </div>
                </div>
            </div>
        </section>
        <section class="flex flex-col text-green-800 p-24">
            <form class="text-3xl font-bold" action=" " id="search-player-name">
                <label class="flex flex-col mb-2" for="input-name ">
                    Player Name
                </label>
                <input class="border-2 rounded border-green-800 shadow mb-2" type="text" name="" id="input-name">
                <button class="flex flex col p-8 border-4 rounded border-green-800 rounded-full py-2 px-4 shadow-lg font-bold text-green-800 text-2xl hover:bg-green-500 mb-2"
                    type="submit">Search</button>
            </form>
            <div class="text-2xl flex flex-col">
                <span>
                    someName 
                </span>
                <span>
                    anotherName
                </span>
                <span>
                    somethingElse
                </span>
            </div>
        </section>
    </main>
    <footer class="py-24 bg-red-900 text-center text-white">
        <div>
            Created By PDJ. Paul Aston, Dylson Oliveira and Jon Courtney
        </div>
        <div>
            <img class="flex float-right w-48" src="./assets/images/pdj.png">
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/js/hypixelApi.js"></script>
<script src="./assets/js/serverStatus.js"></script>
<script src="./assets/js/script.js"></script>

</html>
